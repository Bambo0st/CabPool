version: '3.9'

services:
  api:
    image: Bambo0st/backend:latest
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=${MONGO_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    networks:
      - cab-pool-network

  client:
    image: Bambo0st/frontend:latest
    ports:
      - "5173:5173"
    networks:
      - cab-pool-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - cab-pool-network

networks:
  cab-pool-network:
    driver: bridge
